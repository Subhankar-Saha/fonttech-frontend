<div class="bg-gray-50 dark:bg-gray-900 py-3 min-h-screen">
<div id="default-carousel" class="relative w-full" data-carousel="slide">
    <!-- Carousel wrapper -->
    <div class="relative h-56 overflow-hidden rounded-lg md:h-96" >
        <div class="hidden duration-700 ease-in-out" data-carousel-item *ngFor="let item of imageBannerArr;">
            <img [src]="item.src" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
        </div>
    </div>
    <!-- Slider indicators -->
    <div class="absolute z-30 flex -translate-x-1/2 bottom-5 left-1/2 space-x-3 rtl:space-x-reverse">
        <div *ngFor="let item of imageBannerArr; let i = index">
            <button type="button" class="w-3 h-3 rounded-full" aria-current="true" aria-label="Slide i" data-carousel-slide-to="i"></button>
        </div>
    </div>
    <!-- Slider controls -->
    <button type="button" class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-prev>
        <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
            <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
            </svg>
            <span class="sr-only">Previous</span>
        </span>
    </button>
    <button type="button" class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-next>
        <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
            <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
            </svg>
            <span class="sr-only">Next</span>
        </span>
    </button>
</div>

    <div class="flex flex-col px-6 py-6 mx-auto lg:py-4">
        <h1 class="py-6 leading-tight tracking-tight text-gray-900 text-xl dark:text-white">
            Our <span class=" py-6 leading-tight tracking-tight text-gray-900 text-2xl dark:text-white font-bold">Products</span>
        </h1>
        <div class="grid grid-cols-1 md:grid-cols-4 lg:grid-cols-5 gap-4">
            <div class="p-4" *ngFor="let item of productsArr">
                <div class="cursor-pointer rounded-md shadow-md bg-white p-4 flex flex-col items-center transition duration-300 ease-in-out transform hover:scale-110">
                    <figure class="h-32 mb-14">
                        <img class=" h-40 md:h-44 lg:h-48" [src]= "item.src" alt={{item.name}}>
                    </figure>
                    <h4 class="text-lg font-semibold">{{item.name}}</h4>
                    <a href="#" class="inline-block bg-transparent text-red-500 px-6 py-3 rounded-full mt-2 transition duration-300 ease-in-out transform hover:bg-red-500 hover:text-white hover:border-transparent">
                        View all
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    
    
</div>
