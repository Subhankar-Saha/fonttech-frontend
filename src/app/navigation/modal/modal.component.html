<div [@fadeInOut]="_modalService.modalState$ | async" id="franchiseModal" (click)="stopPropagation($event)"
  class="inset-0 flex overflow-y-auto overflow-x-hidden fixed z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
  <div class="modal-overlay fixed inset-0 bg-black opacity-50" ></div>
  <div class="modal-container bg-white w-11/12 md:max-w-md mx-auto rounded shadow-lg z-50 overflow-y-auto">
    <div class="modal-close absolute top-0 right-0 cursor-pointer flex flex-col items-center mt-4 mr-4 text-sm z-50"
      (click)="closeModal()">
      <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
      </svg>
      <span class="sr-only">Close modal</span>
    </div>
    <div class="modal-content py-4 text-left px-6">
      <div class="flex justify-between items-center pb-3">
        <p class="text-2xl font-bold">{{header}}</p>
      </div>
      <p class="text-gray-700">
        {{content}}
      </p>
      <button type="button" (click)="onClick()"
        class="text-white mt-3 bg-red-500 ont-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center">
        Yes
      </button>
    </div>
  </div>
</div>
